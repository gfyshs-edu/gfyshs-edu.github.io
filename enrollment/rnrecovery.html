<!DOCTYPE html>



<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
        
        <title>Reference Number Recovery - GFYSHS Enrollment</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link rel="stylesheet" media="screen" href="resources/css/ui-lightness/jquery.ui.all.css" type="text/css"/>
        <link href="resources/css/general.css" rel="stylesheet" media="screen"/>
        <style>
        .rn_label {
            font-weight: normal; 
            font-family: 'robotoregular', Arial, sans-serif;
        }
        </style>
    </head>
    <body>
        <!--Header-->
        <header>
            <div class="container">
                <img src="resources/images/header.png" class="img-responsive img-div"/>
            </div>
        </header>
        
        <section class="register-section">
            <div class="container">
                <div class="rows">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form class="form-horizontal" id="form1" name="form1" method="post" action="rnrecovery">
                            <div class="panel panel-yellow">
                                <div class="panel-heading">Reference Number Recovery</div>
                                <div class="panel-body">
                                    
                                        
                                        
                                            
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">* Last Name :</label>
                                                <div class="col-sm-4">
                                                    <input class="input-sm form-control" name="surname" type="text" id="surname" maxlength="40" value=""/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">* First Name :</label>
                                                <div class="col-sm-4">
                                                    <input class="input-sm form-control" name="firstName" type="text" id="firstName" maxlength="40" value=""/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">* E-mail Address :</label>
                                                <div class="col-sm-4">
                                                    <input type="email" class="input-sm form-control" name="email" id="email" maxlength="40" value=""/>
                                                </div>
                                            </div>
                                          <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">
                                                    <button class="btn btn-warning g-recaptcha" 
                                                        data-sitekey='6Lda3t8hAAAAAH0T1eWylGQdhQpwx4Sfz8OdS-WX'
                                                        data-callback='onSubmit'
                                                        name="BtnSubmit" id="BtnSubmit" value="Submit">
                                                        <i class="glyphicon glyphicon-ok-sign"></i>&nbsp;Submit
                                                    </button>
                                                </div>
                                          </div>
                                        
                                    
                                </div>
                            </div>
                        </form>
                    </div>                   
                </div>  
            </div>
        </section>
                <!--Footer-->
        <section class="contact-section bg-ltblack text-white ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <h4 class="text-gold">CONTACT US</h4>
                        <table class="table table-borderless table-condensed">
                            <tr>
                                <th class="col-sm-1">
                                    <i class="glyphicon glyphicon-home"></i>
                                </th>
                                <td class="col-sm-11">
                                    <strong>General Flaviano Yengko Senior High School</strong><br />
                                    Blk 7 Lot 66-68 Dama de Noche Street Pasong Buaya 2,<br>
                                    Imus city, Cavite
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-1">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </th>
                                <td class="col-sm-11">
                                    <a class="text-white" href="https://www.facebook.com/YengkoSHS/" target="_blank">https://www.facebook.com/YengkoSHS/</a>
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-1">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </th>
                                <td class="col-sm-11">
                                    <a class="text-white" href="https://www.facebook.com/profile.php?id=100086140871661" target="_blank">https://www.facebook.com/SSG Yengko 2022-2023/</a>
                                </td>
                            </tr>    
            </div>
        </footer>  
        <script src="resources/jquery/jquery.min.js" type="text/javascript"></script>
                <!--Scripts-->
        <script src="resources/jquery/jqueryui.min.js" type="text/javascript"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="resources/jquery/ui/minified/jquery-ui.custom.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){

                if ($(window).width() <= 568  ){
                    $("h3 small a").removeClass("pull-right");   
                    $("div.panel-heading button").removeClass("pull-right");
                    $("h3 small form").removeClass("pull-right");
                    
                    $("h3 small a").addClass("block");
                    $("div.panel-heading button").addClass("block");
                    $("h3 small form").addClass("block");
                    
                    $("h3").css("font-size","1.3em");
                    $("body").css("font-size","1em");
                }
                
                if ($(window).width() > 568  ){
                    $("h3 small a").addClass("pull-right");   
                    $("div.panel-heading button").addClass("pull-right");
                    $("h3 small form").addClass("pull-right");
                    
                    $("h3 small a").removeClass("block");
                    $("div.panel-heading button").removeClass("block");
                    $("h3 small form").removeClass("block");
                    
                }
            });
        </script>   
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script src="resources/script/forgotrefnum.js" type="text/javascript"></script>
    </body>
</html>
