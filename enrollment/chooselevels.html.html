        <script type="text/javascript">
            function Validate() {     
            if($("#ehsFlag").is(':checked')) { 
               var msg = "You have selected UST Education High School.\n\nUST Education High School requires the following:\n1. Grade 6 first quarter average should be 85 or above.\n2. No grade lower than 80 in all Grade 6 subjects.\n\nDo you wish to continue?";

                  return false;
               }
            }

            }
