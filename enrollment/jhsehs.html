<!DOCTYPE html>


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
        
        <title>Choose Levels - GFYSHS Enrollment</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link href="resources/css/general.css" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <!--Header-->
        <header>
            <div class="container">
                <img src="resources/images/header.png" class="img-responsive img-div"/>
            </div>
        </header>
        
        <section class="register-section">
            <div class="container">
                <form id="form1" name="form1" method="post" action="proclevels">
                    <div class="rows">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h2 class="text-warning">I am applying for</h2>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="applicant-item text-center">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="applicant-item text-center">                           
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="applicant-item text-center">
                                <label>
                                    <img src="resources/images/shs.jpg" class="img-responsive"/>
                                    
                                    <input type="radio" name="collegeSeniorHighFlag" id="juniorHighFlag" value="2" aria-label="..."/>
                                    
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <button type="submit" class="btn btn-default" name="btnCancel" id="btnCancel" value="Cancel" onclick="document.form1.onsubmit=null; return true;"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</button>&nbsp;
                         
                            <button type="submit" class="btn btn-warning" name="btnSend" id="btnSend" value="Submit">Next&nbsp;<i class="glyphicon glyphicon-chevron-right"></i></button>
                        
                        </div>
                    </div>
                </form>
            </div>
        </section>
                <!--Footer-->
        <section class="contact-section bg-ltblack text-white ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <h4 class="text-gold">CONTACT US</h4>
                        <table class="table table-borderless table-condensed">
                            <tr>
                                <th class="col-sm-1">
                                    <i class="glyphicon glyphicon-home"></i>
                                </th>
                                <td class="col-sm-11">
                                    <strong>General Flaviano Yengko Senior High School</strong><br />
                                    Blk 7 Lot 66-68 Dama de Noche Street Pasong Buaya 2,<br>
                                    Imus city, Cavite
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-1">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </th>
                                <td class="col-sm-11">
                                    <a class="text-white" href="https://www.facebook.com/YengkoSHS/" target="_blank">https://www.facebook.com/YengkoSHS/</a>
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-1">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </th>
                                <td class="col-sm-11">
                                    <a class="text-white" href="https://www.facebook.com/profile.php?id=100086140871661" target="_blank">https://www.facebook.com/SSG Yengko 2022-2023/</a>
                                </td>
                            </tr>    
            </div>
        </footer>  
                <!--Scripts-->
        <script src="resources/jquery/jqueryui.min.js" type="text/javascript"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="resources/jquery/ui/minified/jquery-ui.custom.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){

                if ($(window).width() <= 568  ){
                    $("h3 small a").removeClass("pull-right");   
                    $("div.panel-heading button").removeClass("pull-right");
                    $("h3 small form").removeClass("pull-right");
                    
                    $("h3 small a").addClass("block");
                    $("div.panel-heading button").addClass("block");
                    $("h3 small form").addClass("block");
                    
                    $("h3").css("font-size","1.3em");
                    $("body").css("font-size","1em");
                }
                
                if ($(window).width() > 568  ){
                    $("h3 small a").addClass("pull-right");   
                    $("div.panel-heading button").addClass("pull-right");
                    $("h3 small form").addClass("pull-right");
                    
                    $("h3 small a").removeClass("block");
                    $("div.panel-heading button").removeClass("block");
                    $("h3 small form").removeClass("block");
                    
                }
            });
        </script>
    </body>
</html>
