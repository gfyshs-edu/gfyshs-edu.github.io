





<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
        
        <title>Submit Form - GFYSHS Enrollment</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link href="resources/css/general.css" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <!--Header-->
        <header>
            <div class="container">
                <img src="resources/images/header.png" class="img-responsive img-div"/>
            </div>
        </header>
        
        <section class="content-section">
            <div class="container">
                <div class="rows">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h2 class="text-warning"> General Flaviano Senior High School Registration</h2>
                        <div class="panel panel-yellow">
                            <div class="panel-heading">Data Privacy Policy</div>
                            <div class="panel-body">
                               <embed src="resources/files/GENERAL FLAVIANO SENIOR HIGH SCHOOL (2) (1).docx.pdf" type="application/pdf" width="100%" height="500"/>
                                <form class="form-horizontal" id="form1" name="form1" method="post" action="basicinfoform.html" onsubmit="return validate()">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            
                                            <h3 class="text-success">
                                                Agreement Statement:<br />
                                            </h3>
                                            <div class="checkbox col-sm-11 col-sm-offset-1">
                                              <label>
                                                <input type="checkbox" name="ag1" id="ag1" > <strong>I have read and understood, and I agree to, the Privacy Information for Applicants for Admission</strong>
                                              </label>
                                              <label>
                                                <input type="checkbox" name="ag2" id="ag2" checked='checked'> <strong>I agree to retain my name and email address in the database and allow their use for marketing and other legitimate activities of the University that may require them.</strong>
                                              </label>
                                              <label>
                                                <input type="checkbox" name="ag3" id="ag3" checked='checked'> <strong>I agree to share my depersonalized information to academic researchers who may request for such, instituting measures that will not allow me to be individually identified.</strong>
                                              </label>
                                              <label>
                                                <input type="checkbox" name="ag4" id="ag4" checked='checked'> <strong>In the event that I do not qualify for admission to UST, I agree that my name and contact 
                                                information be shared with other Dominican schools such as UST Angelicum, UST 
                                                Legazpi, Letran Manila, Letran Calamba, Letran Bataan, and Letran Manaoag for the purpose 
                                                of determining whether I am eligible for admission to the said schools.</strong>
                                              </label>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="text-center">
                                                <hr />
                                                <button type="submit" class="btn btn-warning" name="btnAgreement" id="btnSend" value="Submit">
                                                    Submit&nbsp;<i class="glyphicon glyphicon-ok"></i>
                                                </button>
                                                
                                                <button type="submit" class="btn btn-default" name="btnCancel" id="btnCancel" value="Cancel" onclick="document.form1.onsubmit=null; return true;">
                                                    <i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel
                                                </button>
                                            </div> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript">
            function validate() {
                var ag1 = document.getElementById("ag1");
                if (!ag1.checked) {
                   alert("You need to read, understood, and agree to the Privacy Information for Applicants for Admission in order for you to proceed with the admission process.");
                   return false;
                } 

                return true;
            }

        </script>
    </body>
</html>
